<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="../css/produtos.css">
</head>

<body>

    <header>
        <h1>Gerenciamento de Produtos</h1>
        <button id="btn-voltar" onclick="window.location.href='../adminhome.html'">Voltar</button>

        <button id="btn-novo-produto" onclick="openModal()">Novo Produto</button>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Categoria</th>
                    <th>Imagem</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="produtos-table"></tbody>
        </table>
    </main>

    <!-- MODAL -->
    <div id="modal-bg" class="modal-bg">
        <div class="modal">
            <h2 id="modal-title">Novo Produto</h2>

            <div class="modal-content">

                <label>Nome</label>
                <input type="text" id="nome">

                <label>Descrição</label>
                <input type="text" id="descricao">

                <label>Preço</label>
                <input type="number" id="preco" step="0.01">

                <label>Estoque</label>
                <input type="number" id="estoque">

                <label>URL da Imagem</label>
                <input type="text" id="imagemurl">

                <label>Categoria</label>
                <select id="produtoCategoria">
                    <option value="COMIDA">Comida</option>
                    <option value="BEBIDA">Bebida</option>
                    <option value="SOBREMESA">Sobremesa</option>
                </select>

            </div>

            <div class="modal-actions">
                <button onclick="closeModal()">Cancelar</button>
                <button onclick="salvarProduto()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="../../../js/config.js"></script>
    <script src="../js/produtos.js"></script>
</body>
</html>
