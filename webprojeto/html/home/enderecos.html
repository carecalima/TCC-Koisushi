<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Endereços - Koi Sushi</title>
  <link rel="stylesheet" href="css/enderecos.css">
</head>

<body>

  <header class="top-bar">
    <button class="back-button" onclick="window.location.href='../home.html'">
      <i data-lucide="arrow-left"></i>
    </button>

    <h1 class="page-title">Meus Endereços</h1>
  </header>

  <div class="container">

    <button class="btn-add" onclick="abrirModal()">+ Adicionar Endereço</button>

    <div id="listaEnderecos" class="lista"></div>
  </div>


  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="tituloModal">Novo Endereço</h2>

      <form id="enderecoForm">

        <label>Apelido (Casa, Trabalho...)</label>
        <input type="text" id="apelido" required>

        <label>CEP</label>
        <input type="text" id="cep" maxlength="9" onblur="buscarCEP()">

        <label>Rua</label>
        <input type="text" id="rua" required>

        <label>Número</label>
        <input type="text" id="numero" required>

        <label>Bairro</label>
        <input type="text" id="bairro" required>

        <label>Cidade</label>
        <input type="text" id="cidade" required>

        <label>Referência (opcional)</label>
        <input type="text" id="referencia">

        <button type="submit" class="btn-save">Salvar</button>
        <button type="button" class="btn-cancel" onclick="fecharModal()">Cancelar</button>

      </form>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="../../js/config.js"></script>
  <script src="js/enderecos.js"></script>
</body>
</html>
